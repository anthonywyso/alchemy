<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Basketball Alchemy</title>
    <link rel="shortcut icon" href="static/site_icon.jpg" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" />
    <link href="static/jumbotron-narrow.css" rel="stylesheet" />
</head>
<body>

<div class="container">
  <div class="header">
    <ul class="nav nav-pills pull-right" role="tablist">
      <li role="presentation" class="active"><a href="http://alchemy.anthonywyso.me/">Home</a></li>
      <li role="presentation"><a href="http://anthonywyso.me/about/">About</a></li>
      <li role="presentation"><a href="http://www.github.com/anthonywyso/alchemy/">Source</a></li>
    </ul>
    <h3 class="text-muted"> &nbsp </h3>
  </div>

  <div class="jumbotron">
    <h1>Basketball Alchemy</h1>
    <p class="lead">Transform Hoops Rumors into Pure Numbers</p>
    <p>
      <form action="/results" method='POST' id="urlform">
        <textarea name="user_input" form="urlform" rows="1" cols="80">{{ most_recent }}</textarea>
      </form>
    </p>
    <p>
        <input type="submit" class="submit btn btn-lg btn-success" value="Alchemize!" form="urlform" />
    </p>
  </div>

  <div class="row marketing">
    <div class="col-lg-12">
      <h3 align="center">Hoops Rumors Recent News</h3>
        <table class="table table-striped table-condensed" align="center">
          {% for title, url in articles %}
          <tr>
              <td>
                  <a href="{{ url }}"> {{ title }} </a>
              </td>
              <td>
                  <form action="/results" method='POST' id="urlform">
                      <input type="hidden" name="user_input" value="{{ url }}" />
                      <input type="submit" class="submit btn btn-sm btn-success" value="Alchemize!" />
                  </form>
              </td>
          </tr>
          {% endfor %}
        </table>
    </div>
  </div>

  <div class="footer">
    <p>&copy; Basketball Alchemy 2014</p>
  </div>

</div> <!-- /container -->

</body>
</html>
