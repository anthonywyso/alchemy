<!doctype html>
<h3> Hoops Rumors Recent News </h3>
<table>
{% for title, url in data %}
    <tr>
        <td>
            <a href="{{ url }}"> {{ title }} </a>
        </td>
        <td>
            <form action="/results" method='POST' id="urlform">
                <input type="hidden" name="user_input" value="{{ url }}">
                <input type="submit" value="Alchemize!">
            </form>
        </td>
    </tr>
{% endfor %}
</table>
